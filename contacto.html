<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Devonshire&family=Lora:ital@1&family=Roboto:ital,wght@0,300;1,500&display=swap" rel="stylesheet">     <!-- CSS only -->

    <title>Tu Recital</title>
</head>
<body>
    <header class="header" id="head">
        
    </header>
    
    <main class="main">

        <div class= "contenedor">
            <div class="cabecera">
                <h2>Envíanos tu evento</h2>
            </div>
         <form id= "formulario" action="https://formspree.io/f/mjvzeood" method="POST">
             <div class= "form-control">
                 <label for="name">Nombre</label>
                 <input name= "name" id="name" type="text" required>
                <p></p>
             </div>
    
             <div class= "form-control">
                <label for="email">Email</label>
                <input name= "email" id= "email" type="email" required>
                <p></p>
             </div>
               <div class= "form-control">
                 <label for="message">Mensaje</label>
                 <textarea name= 'message' id= "message" cols="30" rows="10" required></textarea>
                <p></p>
             </div>
             <button type="submit" id= "button">Enviar</button>
             <p id="formulario-status"></p>
             </div>
             <script src="JS/contacto.js"></script> 
        </form>
        </div>

        <script>
            var form = document.getElementById("formulario");
            
            async function handleSubmit(event) {
              event.preventDefault();
              var status = document.getElementById("formulario-status");
              var data = new FormData(event.target);
              fetch(event.target.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
              }).then(response => {
                if (response.ok) {
                  status.innerHTML = "Gracias por contactarnos!";
                  form.reset()
                } else {
                  response.json().then(data => {
                    if (Object.hasOwn(data, 'errors')) {
                      status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
                    } else {
                      status.innerHTML = "¡Ups! Hubo un problema al enviar su formulario"
                    }
                  })
                }
              }).catch(error => {
                status.innerHTML = "¡Ups! Hubo un problema al enviar su formulario"
              });
            }
            form.addEventListener("submit", handleSubmit)
        </script>

    </main>

    <aside class="sidebar">

    </aside>


    <footer class="foot">

    </footer>
    <script src="JS/index.js"></script>
</body>
</html>
